<!DOCTYPE html>
<html>
<head>
    <title>The page you were looking for doesn't exist (404)</title>

    <style type="text/css">
        @import url(//fonts.googleapis.com/css?family=Montserrat:400,700);
        @import url(//fonts.googleapis.com/css?family=Raleway:400,300,700);

        body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
        div.dialog {
            width: 25em;
            padding: 0 4em;
            margin: 4em auto 0 auto;
            border: 1px solid #ccc;
            border-right-color: #999;
            border-bottom-color: #999;
        }
        h1 { font-size: 100%; color: #f00; line-height: 1.5em; }

        body {
            font: 300 15px/1.6 'Raleway', serif, sans-serif;
            color: #545454;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #EF4836;
        }

        a:hover {
            color: #C4C4C4;
        }

        /* ---------------------------------------------- /*
         * Typography
        /* ---------------------------------------------- */

        h1, h2, h3, h4, h5, h6 {
            font: 400 46px/1.2 'Montserrat', serif, sans-serif;
            margin: 5px 0 5px;
            color: #222;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            margin: 5px 0 15px;
        }

        h2 {
            font-size: 40px;
            font-weight: 700;
        }

        h3 {
            font-size: 22px;
            text-transform: uppercase;
            margin: 5px 0 15px;
        }

        h4 {
            font-size: 16px;
            margin: 5px 0 10px;
        }

        h5 {
            font-size: 14px;
        }

        h6 {
            font-size: 13px;
        }


    </style>
</head>

<body>
<!-- This file lives in public/404.html -->
<div class="dialog">
    <h1>Ooooops,</h1>
    <h2>the page you were looking for doesn't exist.</h2>
    <p>You may have mistyped the address or the page may have moved.</p>
    <img src="http://i.imgur.com/dEd7bFG.gif" alt="HTML5 Icon">
</div>
</body>
</html>
